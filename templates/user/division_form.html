{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title text-center">Газар, хэлтэс нэмэх</h6>

                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form method="post">
                                    {% csrf_token %}

                                    {% bootstrap_form form layout='horizontal' %}
                                    <button type="submit" class="btn btn-primary">Үүсгэх</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
